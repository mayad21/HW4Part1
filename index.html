<!DOCTYPE html>
<!--
   File: index.html
   GUI Assignment: Creating an Interactive Dynamic Table
   This website contains a form where a user can enter 4 values: the minimums and maximums of the multiplier and the multiplicand. The website will then generate a multiplication table displaying values based on the user's input.

   Copyright (c) 2021 by Mustapha. All rights reserved. May be freely copied or excerpted for educational purposes with credit to the author. updated by MA on October 24th, 2021 at 10:32 PM -->
<html lang="en">
   <head>
      <!--Initial configuration-->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>A Dynamic Multiplication Table</title>
      <!--stylesheets-->
      <link href="css/dynTable.css" rel="stylesheet">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   </head>
   <body>
      <h1 class="text-center">A Dynamic Multiplication Table</h1>
      <!--onsubmit returns false so that page doesn't refresh and error messages don't dissapear immediately
         https://www.w3schools.com/tags/ev_onsubmit.asp-->
      <form onsubmit="return false">
         <fieldset>
            <!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
            <!--instructions for the form-->
            <legend>Please enter the table ranges</legend>
            <!-- Each input form will be 6 columns wide when size is medium or larger, default values offer suggested values, min/max horizontal and min/max vertical are grouped so they occupy 2 rows when space allows-->
            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="minHoriz">Minimum Horizontal Value</label>
                  <input type="number" class="form-control" id="minHoriz" value="-50" >
               </div>
               <div class="form-group col-md-6">
                  <label for="maxHoriz">Maximum Horizontal Value</label>
                  <input type="number" class="form-control" id="maxHoriz" value="50" >
               </div>
            </div>
            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="minVert">Minimum Vertical Value</label>
                  <input type="number" class="form-control" id="minVert" value="-50" >
               </div>
               <div class="form-group col-md-6">
                  <label for="maxVert">Maximum Vertical Value</label>
                  <input type="number" class="form-control" id="maxVert" value="50" >
               </div>
            </div>
            <!--error message from dynTable.js will appear here if needed -->
            <span id="error"></span>
            <!-- when button is clicked, js function generate_mult_table is run-->
            <button type="submit" class="btn btn-primary" onclick="return generate_mult_table()">Generate Table</button>
         </fieldset>
      </form>
      <!-- mult table from dynTable.js will appear here -->
      <div id="mult_table"></div>
      <footer id="main-footer">
         <p>Copyright &copy; 2021 Mustapha Ayad</p>
      </footer>
      <!--scripts-->
      <script type="text/javascript" src="js/dynTable.js"></script>
   </body>
</html>
